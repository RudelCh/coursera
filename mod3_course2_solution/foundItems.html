<div class="row" >
  <div class="col-sm-6 col-md-4" ng-repeat="item in items">
    <div class="thumbnail">
      <div class="caption">
        <h3>({{item.short_name}}) {{item.name}}</h3>
        <p>{{item.description}}</p>
        <p><a href="#" class="btn btn-primary" role="button" ng-click="onRemove({index: $index});">Don't want this one!</a> </p>
      </div>
    </div>
  </div>
</div>
